<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Phase 1 Project: Leona, Rafia, Cho</title>
</head>

<body>

  <header>
    <h1 id="site-title">SHOTIFY</h1>
  </header>


  <div class="cocktails-card">
    <h2 id="featured-cocktails-menu">If you're just thirsty...</h2>
    <div class="container" id="featured-container">
    <div id="featured-cocktail-nav"></div>
    </div>
  </div>

  <p id="details"></p>
  
  <form id="song-form">
    <h2>I'M LISTENING TO</h2>
    <label for="name">Song or Artist</label>
    <input type="text" name="name" id="form-input" placeholder="Listening to..." />
    <button id="submit-button">WHAT SHOULD I DRINK?</button>
  </form>

  <div class="form-drink">
    <div id="form-drink-card">
      <p id="form-drink-name"></p>
      <img id="form-drink-image" src="" />
      <p id="form-drink-instructions"></p>
    </div>
  </div>

  <div class="mood-dropdown">
    <h3>Pick A Mood For A Surprise Drink!</h3>
      <div id="dropdown-options">
        <a href="#">Happy</a>
        <a href="#">Hype</a>
        <a href="#">In My Feels</a>
        <a href="#">Angsty</a>
      </div>
    </div>
  
  <script type="text/javascript" src="src/index.js"></script>
</body>
</html
